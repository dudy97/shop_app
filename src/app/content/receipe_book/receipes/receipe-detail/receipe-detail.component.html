<div class="row">
  <div class="col-xs-12">
    <img [src]="receipe.imgPath" alt="{{receipe.name}}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{receipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Receipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">To Shopping List</a> </li>
        <li><a href="#">Edit Receipe</a> </li>
        <li><a href="#">Delete Receipe</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{receipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let i of receipe.ingredients">
        {{i.name}} - {{i.amount}}
      </li>
    </ul>
  </div>
</div>
